<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	</head>
	<body class="container">
		<div class="row" style="margin-top: 200px;">
			<div class="col-lg-offset-4 col-lg-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<strong class="panel-title">
							<span class="glyphicon glyphicon-lock"></span>
							Identifique-se
						</strong>
					</div>
					<div class="panel-body">
						<form action="sistema.html">
							<input type="email" placeholder="Email" class="form-control input-lg">
							<input type="password" placeholder="Senha" class="form-control input-lg"><br>

							<button class="btn btn-block btn-primary btn-lg">
							<span class="glyphicon glyphicon-ok-sign"></span> Entrar</button><br>

							<div class="text-right">
								<a href="#recuperarSenha" data-toggle="modal">Esqueci minha senha</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="recuperarSenha" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Recuperação de Senha</h4>
		      </div>
		      <div class="modal-body">
		        <div class="alert alert-danger">
		        	<p>
					<span class="glyphicon glyphicon-exclamation-sign"></span>
		        	Se o email informado estiver em nosso banco de dados você receberá um link para criação de nova senha.</p>
		        </div>

		        <br>

		        <input type="email" placeholder="Informe seu email" class="form-control input-lg">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary">Confirmar</button>
		      </div>
		    </div>
		  </div>
		</div>

		<script src="bootstrap/js/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
